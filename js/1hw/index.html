<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="todoList" id="todoList">
        <div class="todoList__header">
            <h1 class="todoList__title">TODO LIST</h1>
            <div class="todoList__addTask">
                <input type="text" class="todoList__taskText" id="taskText" placeholder="Task">
                <button class="todoList__btnAdd" id="btnAdd">ADD</button>
            </div>
        </div>

        <div class="task task-empty">
            <div class="task__info">
                <div class="task__date" id="date">

                </div>
                <div class="task__time" id="time"></div>
            </div>
            <div class="task__importance"></div>
            <div class="task__text">
            </div>
            <div class="task__buttons">

                    <img class="task__btnEdit" src="img/btnEdit.png" alt="">


                    <img class="task__btnCheck" src="img/bthCheck.png" alt="">


                    <img class="task__btnCheck" src="img/btnDelete.png" alt="">

            </div>
        </div>


    </div>
</div>
</div>
<script src="js/script.js"></script>
</body>
</html>

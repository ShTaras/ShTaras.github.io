<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="todoList" id="todoList">
        <div class="todoList__header">
            <h1 class="todoList__title">TODO LIST</h1>
            <div class="todoList__addTask">
                <input type="text" class="todoList__taskText" id="taskText" placeholder="Task" maxlength="256">
                <button class="todoList__btnAdd" id="btnAdd">ADD</button>
            </div>
        </div>
        <div class="todoList__sort">
            <img class="todoList__sortDate" src="img/sortDate.png" alt="sort" id="sortDate">
            <img class="todoList__sortPriority" src="img/sortPriority.png" alt="priority" id="sortPriority">
            <input type="search" class="todoList__find" id="inputSearch" maxlength="256">
            <img class="todoList__btnSortCheck" src="img/icon.png" alt="sort" id="sortCheck">
        </div>
        <div class="todoList__tasks " id="tasks">
            <div class="task-empty animated fadeInRight fast">
                <div class="task__info">
                    <div class="task__clock">
                        <div class="task__date" id="date"></div>
                        <div class="task__time" id="time"></div>
                    </div>
                    <div class="task__importance"></div>
                    <div class="task__editImportance">
                        <img src="img/arrowup.png" class="task__arrowUp" alt="arrow up">
                        <img src="img/arrowdown.png" class="task__arrowDown" alt="arrow down">
                    </div>
                </div>
                <div class="task__text"></div>
                <div class="task__buttons">
                    <img class="task__btnEdit taskBtn" src="img/btnEdit.png" alt="">
                    <img class="task__btnCheck taskBtn" src="img/bthCheck.png" alt="">
                    <img class="task__btnDelete taskBtn" src="img/btnDelete.png" alt="" id="delete">
                </div>
            </div>

        </div>
    </div>
</div>
<script defer src="js/script.js"></script>
<script defer src="js/UI.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="todoList" id="todoList">
        <div class="todoList__header">
            <h1 class="todoList__title">TODO LIST</h1>
            <div class="todoList__addTask">
                <input type="text" class="todoList__taskText" id="taskText" placeholder="Task" maxlength="256">
                <button class="todoList__btnAdd" id="btnAdd">ADD</button>
            </div>
        </div>
        <div class="todoList__sort">
            <img class="todoList__sortDate" src="img/sortDate.png" alt="sort">
            <img class="todoList__sortPriority" src="img/sortPriority.png" alt="">
            <div class="todoList__searchWrap">
                <input type="search" name="search"  rel="search"  class="todoList__find">
            </div>


        </div>
        <div class="todoList__tasks" id="tasks">
            <div class="task task-empty">
                <div class="task__info">
                    <div class="task__date" id="date"></div>
                    <div class="task__time" id="time"></div>
                </div>
                <div class="task__importance"></div>
                <div class="task__text">

                </div>
                <div class="task__buttons">
                    <img class="task__btnEdit" src="img/btnEdit.png" alt="">
                    <img class="task__btnCheck" src="img/bthCheck.png" alt="">
                    <img class="task__btnDelete" src="img/btnDelete.png" alt="" id="delete">
                </div>
            </div>
            <div/>
            <!--<div class="editWindow">-->
            <!--    <p class="editWindow__notice">Edit text</p>-->
            <!--    <textarea class="editWindow__newTextTask"></textarea>-->
            <!--    <button class="editWindow__btnCancel">CANCEL</button>-->
            <!--    <button class="editWindow__btnSave">SAVE</button>-->
            <!--</div>-->

        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
